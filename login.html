<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body id="container">
    <!-- div interface -->
    <div id="interface">

        <!-- FormulÃ¡rio -->
        <form action="#" method="post">
            <!-- div inputs -->
            <div id="inputs">

                <!--Nome  -->
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome: ">

                <!-- Email -->
                <input type="email" name="email" id="email" placeholder="Insira seu Email: ">

                <!-- Senha -->
                <input type="password" name="pass" id="pass" placeholder="Insira sua Senha">

                <!-- Confirmar senha -->
                <input type="password" name="passC" id="passC" placeholder="Confirme a sua senha: ">
            </div>
        </form>
    </div>
</body>
</html>
